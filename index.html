<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components.css">

    <title>Jacob Grønberg</title>
</head>

<body>
    
    <div class="wrapper">
        <header id="header" class="header">
            <a href="#header" class="header__logo">Jacob Grønberg</a>

            <nav class="header__menu menu">

                <button class="menu__icon"><span></span><small></small></button>

                <div class="menu__body">
                    <ul class="menu__list">

                        <li class="menu__item">
                            <a href="#" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Projects</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Exhibitions</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">About</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Contact</a>
                        </li>

                    </ul>

                    <ul class="menu__social social">
                        <li class="social__item">
                            <a href="#" target="_blank" class="social__link">Twitter</a>
                        </li>
                        <li class="social__item">
                            <a href="#" target="_blank" class="social__link">Instagram</a>
                        </li>
                        <li class="social__item">
                            <a href="#" target="_blank" class="social__link">FAcebook</a>
                        </li>
                    </ul>
                </div>

            </nav>
        </header>

        <main class="page">
            <section class="page_hero hero">
                <div class="hero__container">
                    <div class="hero__content">
                        <div class="hero__header">
                            <h1 class="hero__title">Jacob <br>Grønberg</h1>
                            <h2 class="hero__subtitle">
                                <span>Photographer</span>
                                <span>& Visual artist</span>
                            </h2>
                        </div>

                        <div class="hero__author author">
                            <figure class="author__picture">
                                <img class="author__image" src="./img/home/hero/jacob.jpg" alt="author">
                                <figcaption class="author__caption">Hi, Im Jacob</figcaption>
                            </figure>
                            <a href="#" class="author__action">
                            Work <br> With Me
                            </a>
                        </div>
                    </div>

                    <div class="hero__media">
                        <div class="hero__body">
                            <img src="./img/home/hero/main-img.jpg" alt="Image-main" class="hero__image">
                            <a href="#" class="hero__scroll scroll-hero">      
                                <span class="scroll-hero__label">
                                    Scroll Down <br> & Explore
                                <span/>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            footer
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
